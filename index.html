  <body>
    <script src="./js/script.js"></script>
    <h1>Calculate Volume of a Triangular Pyramid in JS</h1>

<h3>Please put the dimensions of your trapezoid in cm below:</h3>
<form action="javascript:calcAreaClicked()">
<label for="side-a">Side a:</label>
<input type="number" step="any" id="side-a" placeholder="Side a length"><br><br>
<label for="side-b">Side b:</label>
<input type="number" step="any" id="side-b" placeholder="Side b length"><br><br>
<label for="height">Height:</label>
<input type="number" step="any" id="height" placeholder="Height"><br><br>
  <!-- Raised button with ripple -->
<button type="submit" value="Calculate" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"> 
  Calculate Volume
</button>
</form>

<!-- Results -->
<div id="display-results">
<div id="area">
</div>
</div>
<img src="./images/pyramid.png" alt="pyramid">
  </body>
